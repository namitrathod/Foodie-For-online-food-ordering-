<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" [src]="food.imageUrl" [alt]="food.name" width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i>  
                                    <span class="ml-1">Back</span> </div> -->
                                    <!-- <i class="fa fa-heart text-muted"></i> -->
                            </div>
                             <div class="mt-4 mb-3"> <!--<span class="text-uppercase text-muted brand">Orianz</span> -->
                                <span class="text-uppercase">{{food.name}}</span>
                                <span class="fa fa-heart text-muted"style="float:right;"></span>
                            </div>
                            <ngb-rating [rate]="food.stars"></ngb-rating>
                            <!-- <p class="about">Pepperoni pizza is an American pizza variety which includes one of the country's most beloved toppings. Pepperoni is actually a corrupted form of peperoni (one “p”), which denotes a large pepper in Italian, but nowadays it denotes a spicy salami,</p> -->
                            <p>{{food.origins}}</p>
                            <p>Time to cook is about <strong>{{food.cookTime}}</strong> min</p>
                            <div class="price d-flex flex-row align-items-center"> <span class="text-success">Price {{food.price}}$</span>
                                <!-- <div class="ml-2"> <small class="dis-price">$59</small> <span>40% OFF</span> </div> -->
                            </div>
                            <div class="cart mt-4 align-items-center"> <button class="btn btn-success text-uppercase mr-2 px-4" (click)="addToCart()">Add to cart</button> 
                                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
